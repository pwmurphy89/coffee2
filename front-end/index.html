<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Coffee Site</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.5/angular-cookies.min.js"></script>
	<script src="js/controller.js"></script>
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
	<!--  jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>

<body ng-controller="myController">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container col-sm-12">
			<div class="col-sm-8 text-left">
				<a ng-href='#/'>
					<img src='../css/images/dc_roasters.png'>
				</a>
			</div>

			<div id="action-bar" class="col-sm-4 text-right">
				<div class="col-sm-3 text-center">
					<a ng-href="#/login"><h4>Login</h4></a>
				</div>
				<div class="col-sm-4 col-sm-offset-1 text-center">
					<a ng-href='#/register'><h4>Register</h4></a>
				</div>
			</div>
		</div>
	</div>

	<div id="view" ng-view></div>
	
	<div id="footer" class="footer text-center">
		<a ng-href='#/'>
			<img src='css/images/dc_roasters.png'>
			<p> &copy 2015 DigitalCrafts BrewHouse</p>
		</a>
	</div>

</body>
</html>
